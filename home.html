<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>


    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="flex justify-center">
            <div class="mockup-phone">
                <div class="camera"></div>
                <div class="display">
                  <div class="artboard artboard-demo phone-3">
                    <div>
                        <div class="stats shadow">
                            <div class="stat">
                              <div id="account-balance" class="stat-value">89400</div>
                              <div class="stat-desc">Availabe Balance</div>
                            </div>
                        </div>
                    
                    </div>
                    <div class="divider"></div>
                    <div>
                        <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
                        <button id="btn-show-cash-out" class="btn btn-lg">Cash Out</button>
                    </div>
                    <div class="divider"></div>

                      <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="add-money" type="text" placeholder="Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input id="pin-number-input" type="password" placeholder="Pin" class="input input-bordered" autocomplete="off" required />
                          </div>
                          <div class="form-control mt-6">
                            <button  id="btn-money" class="btn btn-primary">Add Money</button>
                          </div>
                        </form>
                      </div>




                      <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="cash-out" type="text" placeholder="Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input id="pin-number-cash-out" type="password" placeholder="Pin" class="input input-bordered" autocomplete="off" required />
                          </div>
                          <div class="form-control mt-6">
                            <button  id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                          </div>
                        </form>
                      </div>
                </div>
            </div>
    </main>
    <script src="js/home.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/features.js"></script>
</body>
</html>
